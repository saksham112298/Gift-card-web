<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gift Card Generator</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #ece9e6, #ffffff);
      padding: 30px;
      color: #333;
    }
    h1, h2 {
      margin-bottom: 20px;
    }
    .card-option {
      display: inline-block;
      width: 180px;
      margin: 15px;
      padding: 20px;
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s, box-shadow 0.3s;
      cursor: pointer;
    }
    .card-option:hover {
      transform: scale(1.05);
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.15);
    }
    .card-option img {
      width: 100px;
      height: auto;
      margin-bottom: 10px;
    }
    button {
      background-color: #007bff;
      color: white;
      padding: 12px 25px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #0056b3;
    }
    input[type="number"] {
      padding: 10px;
      font-size: 16px;
      width: 200px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 10px;
    }
    .section {
      display: none;
      margin-top: 30px;
      animation: fadeIn 0.8s ease-in-out;
    }
    .spinner {
      border: 8px solid #f3f3f3;
      border-top: 8px solid #3498db;
      border-radius: 50%;
      width: 70px;
      height: 70px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }
    .green-tick {
      font-size: 60px;
      color: green;
      animation: pop 0.6s ease-in-out;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes pop {
      0% { transform: scale(0); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>
  <h1>Select a Gift Card</h1>
  <div id="card-options">
    <div class="card-option" onclick="selectCard('Amazon')">
      <img src="https://upload.wikimedia.org/wikipedia/commons/a/a9/Amazon_logo.svg" alt="Amazon">
      <p>Amazon</p>
    </div>
    <div class="card-option" onclick="selectCard('Flipkart')">
      <img src="https://upload.wikimedia.org/wikipedia/commons/0/0b/Flipkart_Logo.png" alt="Flipkart">
      <p>Flipkart</p>
    </div>
    <div class="card-option" onclick="selectCard('BookMyShow')">
      <img src="https://upload.wikimedia.org/wikipedia/commons/5/5c/Bookmyshow_logo.png" alt="BookMyShow">
      <p>BookMyShow</p>
    </div>
    <div class="card-option" onclick="selectCard('Zomato')">
      <img src="https://upload.wikimedia.org/wikipedia/commons/7/75/Zomato_logo.png" alt="Zomato">
      <p>Zomato</p>
    </div>
  </div>  <div id="amount-section" class="section">
    <h2>Enter Amount for <span id="selected-card"></span></h2>
    <input type="number" id="amount" placeholder="Enter amount" />
    <br><br>
    <button onclick="goToPayment()">Proceed to Payment</button>
  </div>  <div id="payment-section" class="section">
    <h2>Select Payment Method</h2>
    <button onclick="pay('UPI')">Pay with UPI</button>
    <button onclick="pay('Card')">Credit/Debit Card</button>
  </div>  <div id="loading-section" class="section">
    <h2>Processing Payment...</h2>
    <div class="spinner"></div>
  </div>  <div id="confirmation-section" class="section">
    <h2>Payment Successful</h2>
    <div class="green-tick">âœ”</div>
    <p>Your gift card code:</p>
    <h3 id="gift-code"></h3>
  </div>  <script>
    let selectedCard = '';

    function selectCard(card) {
      selectedCard = card;
      document.getElementById('selected-card').innerText = card;
      document.getElementById('card-options').style.display = 'none';
      showSection('amount-section');
    }

    function goToPayment() {
      const amount = document.getElementById('amount').value;
      if (amount <= 0) {
        alert('Please enter a valid amount.');
        return;
      }
      hideAllSections();
      showSection('payment-section');
    }

    function pay(method) {
      hideAllSections();
      showSection('loading-section');
      setTimeout(() => {
        hideAllSections();
        showSection('confirmation-section');
        document.getElementById('gift-code').innerText = generateCode();
      }, 3000);
    }

    function generateCode() {
      const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
      let code = '';
      for (let i = 0; i < 13; i++) {
        code += chars.charAt(Math.floor(Math.random() * chars.length));
      }
      return code;
    }

    function showSection(id) {
      document.getElementById(id).style.display = 'block';
    }

    function hideAllSections() {
      document.querySelectorAll('.section').forEach(el => el.style.display = 'none');
    }
  </script></body>
</html>
